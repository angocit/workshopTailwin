<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INdex</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="max-w-[1200px] py-6 px-3 mx-auto flex gap-2 items-center justify-between">
        <div class="logo w-[150px]">
            <img src="/images/logo.png"/>
        </div>
        <div class="seach basis-1/2 w-1/2">
            <form class="flex w-full" action="" method="post">
                <input type="text" name="search" class="px-3 w-full basis-full border border-[1px] rounded-l-[5px]" placeholder="Search..."/>
                <button type="submit" class="flex items-center justify-center w-[41px] h-[38px] bg-[#05A84B]"><img class="w-[18px] h-[18px]" src="/images/icons/search.png"/></button>
            </form>
        </div>
        <div class="menu w-auto">
            <ul class="flex gap-3">
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </div>
        <div class="user flex items-center gap-2 w-[132px] justify-end">
            <div class="cart">
                <img src="/images/icons/cart.png"/>
            </div>
            <div class="heart">
                <img src="/images/icons/heart.png"/>
            </div>
            <div class="u">
                <img src="/images/icons/user.png"/>
            </div>
        </div>
    </header>
    <div class="content-wrapper max-w-[1120px] mx-auto px-3 mt-10">
        <div class="grid grid-cols-1 sm:grid-cols-[53%_minmax(300px,1fr)] gap-12">
            <div>
                <div class="bg-[#F2F2F2] px-8 py-10">
                    <img src="/images/product.png"/>
                </div>
            </div>
            <div class="product-info flex flex-col">
                <h1 class="text-[#333333] text-[37px] font-bold">Alice and Her Purple Diary</h1>
                <span class="text-[#828282] text-[18px] mt2">James ANDERSON</span>
                <div class="price flex items-center gap-4 mt-5">
                    <span class="text-[#828282] text-[24px] line-through">$29.99</span>
                    <span class="text-[#F12B2C] text-[36px] font-bold">$19.99</span>
                </div>
                <span class="text-[#333333] text-[14px] font-bold mt-4">20 item left</span>
                <div class="process relative w-3/4 bg-[#F2F2F2] rounded-[2px] h-[6px] overflow-hidden">
                    <span class="process absolute w-[80%] bg-[#F12B2C] h-[6px]">
                    </span>
                </div>
                <div class="description mt-7">
                <h3 class="text-[18px] font-semibold">Description</h3>
                    <p class="py-2">Alice and Her Purple Diary is an American classic romance  stories series by James Anderson. The stories features a...</p>
                    <a href="#" class="text-[#05A84B] font-bold mt-4">Read more</a>
                </div>
                <div class="cart-box bg-[#FFFCFC] px-12 py-5 border border-[1px] border-[#E0E0E0] mt-6 rounded-[10px]">
                    <div class="flex flex-col">
                        <label class="font-bold">Quantity</label>
                        <div class="input flex border border-[1px] border-[#828282] justify-between rounded-[4px] font-bold h-[35px] mt-2">
                            <span class="w-[50px] flex justify-center items-center h-full">-</span>
                            <input type="text" class="text-center" value="1"/>
                            <span class="w-[50px] flex justify-center items-center h-full">+</span>
                        </div>
                        <span>Maximum purchase 5</span>
                        <button class="bg-[#05A84B] text-white duration-[0.5s] hover:bg-[red] mt-6 py-2 font-bold">Buy now</button>
                        <div class="flex gap-4 w-full mt-4">
                            <button class="basis-1/2 p-2 text-center justify-center items-center flex gap-2 border border-[1px] rounded-[4px] text-[#05A84B]"><img src="/images/icons/cart-green.png"/> Add to cart</button>
                            <button class="basis-1/2 p-2 text-center justify-center items-center flex gap-2 border border-[1px] rounded-[4px] text-[#05A84B]"><img src="/images/icons/heart-green.png"/> Wishlist</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
